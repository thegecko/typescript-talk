<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>TypeScript</title>

		<link rel="stylesheet" href="reveal.js/css/reveal.css">
		<link rel="stylesheet" href="reveal.js/css/theme/league.css">
		<link rel="stylesheet" href="reveal.js/lib/css/zenburn.css">
		<style>
			.reveal hr { border-width: 0 0 1px 0; }
			.reveal a { color: #55a4db; }
			.reveal a:hover { color: #eeeeee; }
			.reveal strong, .reveal b { color: #55a4db; }
			.reveal section img.clear { border: 0; background: none; box-shadow: none; }
			.reveal #hero { position: fixed; bottom: 0; left: 0; right: 0; padding-bottom: 20px; text-align: center; opacity: 0; transition: opacity 0.5s; }
			.reveal #hero.visible { opacity: 1; }
		</style>

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement("link");
			link.rel = "stylesheet";
			link.type = "text/css";
			link.href = window.location.search.match( /print-pdf/gi ) ? "reveal.js/css/print/pdf.css" : "reveal.js/css/print/paper.css";
			document.getElementsByTagName("head")[0].appendChild(link);
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section
					data-markdown="slides.md"
					data-separator="^\r?\n----\r?\n$"
				></section>
			</div>
			<div id="hero"></div>
		</div>

		<script src="reveal.js/lib/js/head.min.js"></script>
		<script src="reveal.js/js/reveal.js"></script>

		<script>
			Reveal.initialize({
				dependencies: [
					{ src: "reveal.js/plugin/markdown/marked.js" },
					{ src: "reveal.js/plugin/markdown/markdown.js" },
					{ src: "reveal.js/plugin/notes/notes.js", async: true },
					{ src: "reveal.js/plugin/highlight/highlight.js", async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				],
				history: true,
				controls: false,
				transition: "convex"
			});
			Reveal.addEventListener("slidechanged", function(event) {
				var index = event.indexh;
				var hero = document.getElementById("hero");
				var heroText = "";

				if (index > 21);
				else if (index > 18) heroText = "\"...which has a <b>rich ecosystem</b>\"";
				else if (index > 17);
				else if (index > 11) heroText = "\"TypeScript is a typed superset of JavaScript that <b>compiles to plain JavaScript</b>\"";
				else if (index > 10) heroText = "\"TypeScript is a typed <b>superset of JavaScript</b> that compiles to plain JavaScript\"";
				else if (index > 3) heroText = "\"TypeScript is a <b>typed</b> superset of JavaScript that compiles to plain JavaScript\"";
				else if (index > 1) heroText = "\"<b>TypeScript</b> is a typed superset of JavaScript that compiles to plain JavaScript\"";
				else if (index > 0) heroText = "\"TypeScript is a typed superset of JavaScript that compiles to plain JavaScript\"";

				hero.innerHTML = heroText;
				hero.classList.toggle("visible", heroText);
			});
		</script>
	</body>
</html>
